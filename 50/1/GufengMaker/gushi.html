<html>
	<body>
		<button onclick="makeZblity()">
			生成
		</button>
		<script>
			var twoCn = "朱砂,天下,杀伐,人家,韶华,风华,繁华,血染,墨染,白衣,素衣,嫁衣,倾城,孤城,空城,旧城,旧人,伊人,心疼,春风,古琴,无情,迷离,奈何,断弦,焚尽,散乱,陌路,乱世,笑靥,浅笑,明眸,轻叹,烟火,一生,三生,浮生,桃花,梨花,落花,烟花,离殇,情殇,爱殇,剑殇,灼伤,仓皇,匆忙,陌上,清商,焚香,墨香,微凉,断肠,痴狂,凄凉,黄梁,未央,成双,无恙,虚妄,凝霜,洛阳,长安,江南,忘川,千年,纸伞,烟雨,回眸,公子,红尘,红颜,红衣,红豆,红线,青丝,青史,青冢,白发,白首,白骨,黄土,黄泉,碧落,紫陌";

			var fourCn = "情深缘浅,情深不寿,莫失莫忘,阴阳相隔,如花美眷,似水流年,眉目如画,曲终人散,繁华落尽,不诉离殇,一世长安";

			String.prototype.format = function(args) {
				if (arguments.length > 0) {
					var result = this;
					if (arguments.length == 1 && typeof(args) == "object") {
						for (var key in args) {
							var reg = new RegExp("({" + key + "})", "g");
							result = result.replace(reg, args[key]);
						}
					} else {
						for (var i = 0; i < arguments.length; i++) {
							if (arguments[i] == undefined) {
								return "";
							} else {
								var reg = new RegExp("({[" + i + "]})", "g");
								result = result.replace(reg, arguments[i]);
							}
						}
					}
					return result;
				} else {
					return this;
				}
			}

			// 1.xx，XX，xx了XX。
			// 2.xxxx，xxxx，
			// 不过是一场xXXx。
			// 3.你说XXxx，我说Xxxx,
			// 最后不过xxXx。4.xx，xX，许我一场xxXx。5一x- -x- -xx，半x半x半xX。
			// 6.你说xxxx xxxx，后来xxxx xxxx。7.xxxx，xXXx，
			// 终不敌XXXx。
			//list1[Math.round(Math.random()*(list1.length-1))]
			//list2[Math.round(Math.random()*(list2.length-1))]
			var makeZblity = function() {
				var zblity = [];
				var list1 = twoCn.split(',');
				var list2 = fourCn.split(',');
				var a = "{0},{1},{2}了{3}";
				var b = "{0},{1}";
				var c = "不过是一场{0}";
				var d = "你说{0},我说{1}";
				var e = "最后不过{0}";
				var f = "{0},{1},许我一场{2}";
				var g = "{0},半{1}半{2}半{3}";
				var h = "你说{0}{1},后来{2}{3}";
				var j = "{0}{1}";
				var k = "终抵不过{0}";

				var a1 = a.format(list1[Math.round(Math.random() * (list1.length - 1))], list1[Math.round(Math.random() * (list1.length - 1))], list1[Math.round(Math.random() * (list1.length - 1))], list1[Math.round(Math.random() * (list1.length - 1))]);
				var b1 = b.format(list2[Math.round(Math.random() * (list2.length - 1))], list2[Math.round(Math.random() * (list2.length - 1))]);
				var c1 = c.format(list2[Math.round(Math.random() * (list2.length - 1))]);
				var d1 = d.format(list2[Math.round(Math.random() * (list2.length - 1))], list2[Math.round(Math.random() * (list2.length - 1))]);
				var e1 = e.format(list2[Math.round(Math.random() * (list2.length - 1))]);
				var f1 = f.format(list1[Math.round(Math.random() * (list1.length - 1))], list1[Math.round(Math.random() * (list1.length - 1))], list2[Math.round(Math.random() * (list2.length - 1))]);
				var g1 = g.format(list2[Math.round(Math.random() * (list2.length - 1))], list2[Math.round(Math.random() * (list2.length - 1))][0], list2[Math.round(Math.random() * (list2.length - 1))][1], list2[Math.round(Math.random() * (list2.length - 1))][2] + list2[Math.round(Math.random() * (list2.length - 1))][3]);
				var h1 = h.format(list2[Math.round(Math.random() * (list2.length - 1))], list2[Math.round(Math.random() * (list2.length - 1))], list2[Math.round(Math.random() * (list2.length - 1))], list2[Math.round(Math.random() * (list2.length - 1))]);
				var j1 = j.format(list2[Math.round(Math.random() * (list2.length - 1))], list2[Math.round(Math.random() * (list2.length - 1))]);
				var k1 = k.format(list2[Math.round(Math.random() * (list2.length - 1))]);
				zblity.push(a1);
				zblity.push(b1);
				zblity.push(c1);
				zblity.push(d1);
				zblity.push(e1);
				zblity.push(f1);
				zblity.push(g1);
				zblity.push(h1);
				zblity.push(j1);
				zblity.push(k1);
				console.log(zblity);
				document.write(zblity.join(','));
			}
		</script>
	</body>

</html>
